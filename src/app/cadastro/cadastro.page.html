<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        type="email" 
        placeholder="exemplo@email.com" 
        [(ngModel)]="email" 
        name="email" 
        required>
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input 
        type="password" 
        placeholder="********" 
        [(ngModel)]="password" 
        name="password" 
        required>
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input 
        type="text" 
        placeholder="(DDD) XXXXX-XXXX" 
        [(ngModel)]="phone" 
        name="phone" 
        required>
      </ion-input>
    </ion-item>

    <div class="button-container">
      <ion-button expand="full" type="submit">Registrar</ion-button>
    </div>
  </form>
</ion-content>

<style>
  ion-item {
    margin-bottom: 15px;
  }

  .button-container {
    margin-top: 20px;
  }
</style>
