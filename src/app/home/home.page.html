<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trivago Pets
    </ion-title>

    <ion-buttons slot="end">

      <ion-button size="large" class="ion-margin-left-sm">
        <ion-icon name="heart-outline"></ion-icon>
        <span class="txt-buttons">Favoritos</span>
      </ion-button>

      <ion-button size="large" class="ion-margin-left-sm">
        <ion-icon name="globe-outline"></ion-icon>
        <span class="txt-buttons">PT.R$</span>
      </ion-button>

      <ion-button size="large" class="ion-margin-left-sm" (click) = "login()">
        <ion-icon name="person-outline"></ion-icon>
        <span class="txt-buttons">Fazer login</span>
      </ion-button>

      <ion-button size="large" class="ion-margin-left-sm">
        <ion-icon name="menu-outline"></ion-icon>
        <span class="txt-buttons">Menu</span>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
</ion-content>
